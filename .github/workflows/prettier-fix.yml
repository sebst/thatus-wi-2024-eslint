name: Prettier Fixer

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"

jobs:
  prettier-fix:
    runs-on: ubuntu-latest
    env:
      fixBranch: ${{ github.head_ref }}-prettier-fix

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install prettier
        run: npm install -G prettier

      - name: Run Prettier and fix issues
        run: npm run format

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B ${{ env.fixBranch }}
          git add .
          git commit -m "Prettier fixes"
          git push -u origin ${{ env.fixBranch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.fixBranch }}
          base: ${{ github.head_ref }}
          title: "prettier fixes"
          body: "This PR merges Prettier fixes back to the original branch"
